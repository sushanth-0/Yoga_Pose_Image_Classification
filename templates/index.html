<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
            max-width: 500px;
        }
        .card-title {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yoga Pose Prediction</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose Image
            </label>
            <input id="file-upload" type="file" name="file" accept="image/*"/>
            <button type="submit">Predict</button>
        </form>
        <div id="output">
            <img id="uploadedImage" src="" alt="Uploaded Image"/>
            <div class="result" id="predictionResult"></div>
        </div>
    </div>

    <script>
        document.getElementById('file-upload').onchange = function(event) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('uploadedImage').src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        };

        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            var fileField = document.querySelector("input[type='file']");

            if (fileField.files.length === 0) {
                alert("Please choose an image file first.");
                return;
            }

            var reader = new FileReader();
            reader.onloadend = function() {
                var base64String = reader.result.replace("data:", "").replace(/^.+,/, "");
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: base64String })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.prediction) {
                        document.getElementById('predictionResult').innerHTML = `
                            <div class="card">
                                <div class="card-title">Prediction Result</div>
                                <div class="card-text">${data.prediction}</div>
                            </div>`;
                    } else if (data.error) {
                        document.getElementById('predictionResult').innerText = 'Error: ' + data.error;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('predictionResult').innerText = 'Error in prediction.';
                });
            };
            reader.readAsDataURL(fileField.files[0]);
        };
    </script>
</body>
</html>
